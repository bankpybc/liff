const HeaderContainer = styled.header`

const ProfileImage = styled.div`

const App = () => {
  let app = useRef(null)
  let card = useRef(null)
  let img = useRef(null)
  let content = useRef(null)
  
  let tl = new TimelineLite()
  
  useEffect(() => {
    TweenMax.to(app, 0, {css: {visibility: 'visible'}})
    tl.from(card, 1.4, {y: 1280, ease: Power3.easeOut, scale: 0, ease: Power3.easeOut}, .2)

      </AppContainer>
    </AppWrap>
</>)
}

ReactDOM.render(<App />, document.getElementById("rapp"));

  <script>
    function createUniversalLink() {
      const link1 = liff.permanentLink.createUrl()
      document.getElementById("universalLink1").append(link1)

      liff.permanentLink.setExtraQueryPamram('param=9')

      const link2 = liff.permanentLink.createUrl()
      document.getElementById("universalLink2").append(link2)


    }

    async function shareMsg() {
      await liff.shareTargetPicker([
        {
          "type": "text",
          "text": "This message was sent by ShareTargetPicker"
        }
      ])
    }

    function logOut() {
      liff.logout()
      window.location.reload()
    }

    function closed() {
      liff.closeWindow()
    }

    async function scanCode() {
      const result = await liff.scanCode()
      document.getElementById("scanCode").append(result.value)

    }

    function openWindow() {
      liff.openWindow({
        url: "https://line.me",
        external: true
      })
    }

    async function getFriendship() {
      const friend = await liff.getFriendship()
      document.getElementById("friendship").append(friend.friendFlag)
      if (!friend.friendFlag) {
        if (confirm("คุณยังไม่ได้เพิ่ม Bot เป็นเพื่อน จะเพิ่มเลยไหม?")) {
          window.location = "https://line.me/R/ti/p/@665nmcge"
        }
      }
    }

    async function sendMsg() {
      if (liff.getContext().type !== "none" && liff.getContext().type !== "external") {
        await liff.sendMessages([
          {
            "type": "sticker",
            "stickerId": 1,
            "packageId": 1
          }
        ])
        alert("Message sent")
      }
    }

    function getContext() {
      document.getElementById("type").append(liff.getContext().type) // chat 1 on 1 , group , room
      document.getElementById("viewType").append(liff.getContext().viewType) // compact,tall,full
      document.getElementById("utouId").append(liff.getContext().utouId)
      document.getElementById("roomId").append(liff.getContext().roomId)
      document.getElementById("groupId").append(liff.getContext().groupId)
    }

    async function getUserProfile() {
      const profile = await liff.getProfile()
      document.getElementById("pictureUrl").src = profile.pictureUrl
      document.getElementById("userId").append(profile.userId)
      document.getElementById("statusMessage").append(profile.statusMessage)
      document.getElementById("displayName").append(profile.displayName)
      document.getElementById("decodedIDToken").append(liff.getDecodedIDToken().email)
    }

    function getEnvironment() {
      document.getElementById("os").append(liff.getOS())
      document.getElementById("language").append(liff.getLanguage())
      document.getElementById("version").append(liff.getVersion())
      document.getElementById("accessToken").append(liff.getAccessToken())
      document.getElementById("isInClient").append(liff.isInClient())
      if (liff.isInClient()) { // mobile
        document.getElementById("btnLogOut").style.display = "none"
      } else { // external browser
        document.getElementById("btnMsg").style.display = "none"
        document.getElementById("btnScanCode").style.display = "none"
        document.getElementById("btnClose").style.display = "none"
      }
    }
    async function getIncomeExpenditure(){
      const profile = await liff.getProfile()
      cloudDB.collection("incomeUser").doc(profile.userId).get()
      .then(function(doc){
        if(doc.exists){
          console.log(doc.data().income);
          console.log(doc.data().incomeName);
          document.getElementById("income").append(doc.data().totalIncome)
          document.getElementById("incomeName").append(doc.data().incomeName)
        }
        else{
            console.log("not found income");
        }
      })
      .catch(function(error){
        console.log("error",error);
      })
        
      cloudDB.collection("paidUser").doc(profile.userId).get()
      .then(function(doc){
        if(doc.exists){
          console.log(doc.data().paid);
          console.log(doc.data().paidName);
          document.getElementById("expenditure").append(doc.data().totalPaid)
          document.getElementById("expenditureName").append(doc.data().paidName)
        }
        else{
            console.log("not found expenditure");
        }
      })
      .catch(function(error){
        console.log("error",error);
      })

    }
      let income,paid,incomeName,paidName;
    async function insert(){
      const profile = await liff.getProfile()
      cloudDB.collection("user").doc(profile.userId).set(
        {
        userId: profile.userId,
        displayName: profile.displayName,
        pictureUrl: profile.pictureUrl,

      })
      .then(function(docRef){
        console.log("Document written with ID", profile.userId);
      console.log("Document written with displayName", profile.displayName);
      })
      .catch(function(error){
        console.error("Error adding document",error);
      })
    }
    async function main() {
      liff.ready.then(() => {
        document.getElementById("isLoggedIn").append(liff.isLoggedIn())
        if (liff.isLoggedIn()) {
          getEnvironment()
          getUserProfile()
          getContext()
          getFriendship()
          getIncomeExpenditure()
         // createUniversalLink()
        } else {
          liff.login()
        }
      })
      await liff.init({ liffId: "1655761454-6gWrG01j" })
      insert()
    }
    main()
